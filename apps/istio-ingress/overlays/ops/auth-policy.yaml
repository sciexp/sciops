apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: istio-ingressgateway
  action: ALLOW
  rules:
    - to:
        - operation:
            hosts:
              - "prometheus.cluster.sciops.net"
              - "kiali.cluster.sciops.net"
              - "jaeger.cluster.sciops.net"
              - "argocd.cluster.sciops.net"
              - "grafana.cluster.sciops.net"
              - "cluster.sciops.net"
      when:
        - key: request.headers[x-envoy-external-address]
          values:
            - "192.168.1.1"
    - to:
        - operation:
            hosts:
              - "cluster.sciops.net"
              - "dex.cluster.sciops.net"
              - "argocd.cluster.sciops.net"
