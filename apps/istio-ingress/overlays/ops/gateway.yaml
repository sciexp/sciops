apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
  labels:
    app_label: istio-ingressgateway
    app.kubernetes.io/version: 1.18.0
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - "prometheus.cluster.sciops.net"
        - "kiali.cluster.sciops.net"
        - "jaeger.cluster.sciops.net"
        - "dex.cluster.sciops.net"
        - "argocd.cluster.sciops.net"
        - "grafana.cluster.sciops.net"
        - "cluster.sciops.net"
    - port:
        name: https-cluster
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: cluster.sciops.net
      hosts:
        - "prometheus.cluster.sciops.net"
        - "kiali.cluster.sciops.net"
        - "jaeger.cluster.sciops.net"
        - "dex.cluster.sciops.net"
        - "argocd.cluster.sciops.net"
        - "grafana.cluster.sciops.net"
        - "cluster.sciops.net"
