apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
  labels:
    app_label: istio-ingressgateway
    app.kubernetes.io/version: 1.18.0
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: https-deploykf
        number: 443
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
      hosts:
        - "k8s-deploykf.cluster.sciops.net"
    - port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - "kiali.cluster.sciops.net"
        - "jaeger.cluster.sciops.net"
        - "dex.cluster.sciops.net"
        - "argocd.cluster.sciops.net"
        - "grafana.cluster.sciops.net"
        - "cluster.sciops.net"
    - port:
        name: https-sciops
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: cluster.sciops.net # This should match the Certificate secretName
      hosts:
        - "kiali.cluster.sciops.net"
        - "jaeger.cluster.sciops.net"
        - "dex.cluster.sciops.net"
        - "argocd.cluster.sciops.net"
        - "grafana.cluster.sciops.net"
        - "cluster.sciops.net"
