apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  labels:
    app.kubernetes.io/instance: certs
  name: cluster.sciops.net
spec:
  acme:
    email: smithcam@broadinstitute.org
    privateKeySecretRef:
      name: issuer-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - DNS01:
          cloudDNS:
            region: us-central1
            project: sciexp-111111
            serviceAccountSecretRef:
              name: clouddns-dns01-solver-svc-acct
              key: key.json
        selector: {}
