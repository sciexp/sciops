---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger
  namespace: observability
  annotations:
    link.argocd.argoproj.io/external-link: https://jaeger.cluster.sciops.net
spec:
  hosts:
    - "jaeger.cluster.sciops.net"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: jaeger-query.observability.svc.cluster.local
