---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    link.argocd.argoproj.io/external-link: https://prometheus.cluster.sciops.net
spec:
  hosts:
    - "prometheus.cluster.sciops.net"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: prometheus-server.monitoring.svc.cluster.local
