apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.15
  - deploykf-plugin/assets-pvc.yaml
  - virtual-service.yaml
  - secrets.yaml
patches:
  - path: argocd-server.yaml
  - path: deploykf-plugin/repo-server-patch.yaml
configMapGenerator:
  - behavior: merge
    literals:
      - server.insecure="true"
    name: argocd-cmd-params-cm
  - name: argocd-deploykf-plugin
    behavior: merge
    files:
      - deploykf-plugin/plugin.yaml
  - behavior: merge
    files:
      - conf/dex.config
      - conf/repository.credentials
      - conf/resource.customizations
      - conf/repositories
    literals:
      - admin.enabled=true
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm --load-restrictor
        LoadRestrictionsNone"
      - url=https://argocd.cluster.sciops.net
    name: argocd-cm
    options:
      labels:
        app.kubernetes.io/part-of: argocd
  - behavior: merge
    files:
      - conf/policy.csv
    literals:
      - policy.default="role:admin"
    name: argocd-rbac-cm
    options:
      labels:
        app.kubernetes.io/part-of: argocd
